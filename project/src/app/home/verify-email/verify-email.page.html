<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Terima kasih sudah membuat akun!</h2>
      <p>
        Silahkan cek email Anda dan klik link untuk verifikasi email.
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
       Kirim ulang link verifikasi
      </ion-button>
      <ion-button type="submit" href="/home/login" expand="block">Login</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
